<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Sofund - Social Funding</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="admin-lte/bootstrap/css/bootstrap.min.css">

    <!-- Theme style -->
    <link rel="stylesheet" href="admin-lte/dist/css/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="admin-lte/plugins/iCheck/square/blue.css">

</head>
<body class="hold-transition register-page">
    <div class="register-box">
        <div class="register-logo">
            <a href="index.html"><b>SO</b>FUND</a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            
            <p class="login-box-msg">Daftar baru</p>

            <form method="POST" action="https://formspree.io/arifh.py@gmail.com" accept-charset="UTF-8" enctype="multipart/form-data"><input name="_token" type="hidden" value="wxwVPALXJCOSH71w5NbBwaiYARdjJck6FdMK7EPT">

                <div class="form-group has-feedback">
                    <input class="form-control" placeholder="Nama Tim" required name="name" type="text">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>

                    
                </div>

                <div class="form-group has-feedback">
                    <input class="form-control" placeholder="Email" required name="email" type="email">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>

                    
                </div>

                <div class="form-group has-feedback">
                    <input class="form-control" placeholder="Password" required name="password" type="password" value="">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>

                    
                </div>

                <div class="form-group has-feedback">
                    <input class="form-control" placeholder="Password Confirmation" required name="password_confirmation" type="password" value="">
                    <span class="glyphicon glyphicon-log-in form-control-feedback"></span>

                    
                </div>

                

                <div class="row">


                    <div class="col-xs-12">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">Sign Up</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

        

        </div>
        <!-- /.form-box -->
    </div>
    <!-- /.register-box -->


    <!-- jQuery 2.2.3 -->
    <script src="admin-lte/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <!-- Bootstrap 3.3.6 -->
    <script src="admin-lte/bootstrap/js/bootstrap.min.js"></script>

    <!-- iCheck -->
    <script src="admin-lte/plugins/iCheck/icheck.min.js"></script>
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });
    </script>
    
</body>
</html>
